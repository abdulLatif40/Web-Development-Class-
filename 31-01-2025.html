<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

<style>

body{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: gray;

   
 
}






label{
    display: block;
}

.per{
    display: inline;
}

button{
  width:100%;
  background-color:blue;
  color: white;
  padding: auto;

    
}

h1{
    text-align: center;
}


</style>

</head>
<body>

    <div class="Container">
        <h1>Sign Up</h1>
        <form action="/Register">

            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name">

            <label for="email" >Email</label>
            <input type="email" name="email" id="email"placeholder="Enter Your Email">

            <label for="password" >Password</label>
            <input type="password" name="password" id="password"placeholder="Enter Your Password">

            <legend>Choose you account type:</legend>

                <la     bel class="per" for="Personal"> <input type="radio" name="account" id="Personal">Personal</label>
                <label class="per" for="Business"> <input type="radio" name="account" id="Business">Business</label>

                <label for="policy"> <input type="checkbox" name="policy">I agree to the <a href="https://Privacy Policy">Privacy Policy</a></label>
                    <button type="submit">Submit</button>
                <p>Already have an account? <a href="https://Sign In">Sign In</a></p>    

          </form>  

</div>






    
</body>
</html>
